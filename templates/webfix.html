<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webfix - Website Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .top-bar {
            background-color: #003366;
            padding: 20px 0;
        }

        .top-bar img {
            width: 120px;
        }

        .title {
            font-size: 28px;
            color: #003366;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005599;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .section {
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .section h2 {
            color: #003366;
        }

        .date {
            margin-top: 20px;
            color: gray;
        }

        .view-recommendations {
            margin-top: 30px;
        }

        .view-recommendations a,
        .view-recommendations button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .view-recommendations a:hover,
        .view-recommendations button:hover {
            background-color: #005599;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <img src="{{ url_for('static', filename='web1.png') }}" alt="Webfix Logo">
    </div>

    <h1 class="title">Website Analyzer</h1>

    <div class="container">
        <div class="form-group">
            <input type="text" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)">
            <button onclick="analyze()">Analyze</button>
        </div>

        <div id="results"></div>
    </div>

    <div class="view-recommendations" style="margin-top: 15px;"></div>

    <div style="margin-top: 40px; font-size: 14px; color: gray; text-align: center;">
        Report prepared by <strong style="color:#003366;">Webfix</strong>
    </div>

<script>
let intervalId = null;

function analyze(manual = true) {
    const url = document.getElementById("urlInput").value;
    if (!url.startsWith("http")) {
        if (manual) alert("Please enter a valid URL including http or https.");
        return;
    }

    fetch("/analyze", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ url: url })
    })
    .then(response => response.json())
    .then(data => { 
        localStorage.setItem("webfix_analysis", JSON.stringify(data));
        sessionStorage.setItem("webfix_report", JSON.stringify(data));

        const resultDiv = document.getElementById("results");
        resultDiv.innerHTML = `
            <div class="section">
                <h2>ğŸ”¹ Performance Analysis</h2>
                <p><strong>Load Time:</strong> ${data.performance.load_time} seconds</p>
                <p><strong>Status Code:</strong> ${data.performance.status_code}</p>
                <p><strong>Page Size:</strong> ${data.performance.page_size_kb} KB</p>
            </div>

            <div class="section">
                <h2>ğŸ”’ Security Analysis</h2>
                <p><strong>HTTPS:</strong> ${data.security.uses_https ? 'Yes' : 'No'}</p>
                <p><strong>SSL Valid:</strong> ${data.security.ssl_valid ? 'Yes' : 'No'}</p>
                <p><strong>Security Headers:</strong></p>
                <ul>
                    ${Object.entries(data.security.security_headers).map(([key, val]) => `<li>${key}: ${val}</li>`).join("")}
                </ul>
            </div>

            <div class="section">
                <h2>ğŸ” SEO Analysis</h2>
                <ul>
                    <li id="seo-title"></li>
                    <li id="seo-description"></li>
                    <li id="h1-count"></li>
                    <li id="missing-alt"></li>
                </ul>
            </div>

            <div class="date">ğŸ“… Analysis Date: ${data.date_now}</div>

            <div class="view-recommendations">
                <a href="/recommendations" target="_blank">View Recommendations</a>
                <button id="pdf-button">Download PDF Report</button>

            </div>
        `;
document.getElementById("pdf-button").addEventListener("click", downloadPDF);

        document.getElementById("seo-title").innerText = data.seo.has_title
            ? "âœ” The website has a title tag."
            : "âœ– No title tag found.";
        document.getElementById("seo-description").innerText = data.seo.has_meta_description
            ? "âœ” Meta description is present."
            : "âœ– Meta description is missing.";
        document.getElementById("h1-count").innerText = `ğŸ“ Number of <h1> tags found: ${data.seo.h1_tags_count}`;
        document.getElementById("missing-alt").innerText = `ğŸ–¼ï¸ Images without alt text: ${data.seo.images_missing_alt}`;

        if (manual && !intervalId) {
            intervalId = setInterval(() => {
                analyze(false);
            }, 60000);
        }
    });
}

// âœ… Ù‡Ø°Ø§ Ù‡Ùˆ Ø²Ø± ØªØ­Ù…ÙŠÙ„ PDF Ø§Ù„ÙƒØ§Ù…Ù„ ÙˆØ§Ù„Ù…Ø¶Ù…ÙˆÙ†
function downloadPDF() {
    const data = JSON.parse(localStorage.getItem("webfix_analysis"));
    if (!data) {
        alert("Please analyze a website first.");
        return;
    }

    const element = document.createElement("div");
    element.innerHTML = `
        <h1 style="text-align:center;color:#003366;">Website Analysis Report</h1>

        <div>
            <h2>ğŸ”¹ Performance Analysis</h2>
            <p><strong>Load Time:</strong> ${data.performance.load_time} seconds</p>
            <p><strong>Status Code:</strong> ${data.performance.status_code}</p>
            <p><strong>Page Size:</strong> ${data.performance.page_size_kb} KB</p>
        </div>

        <div>
            <h2>ğŸ”’ Security Analysis</h2>
            <p><strong>HTTPS:</strong> ${data.security.uses_https ? 'Yes' : 'No'}</p>
            <p><strong>SSL Valid:</strong> ${data.security.ssl_valid ? 'Yes' : 'No'}</p>
            <p><strong>Security Headers:</strong></p>
            <ul>
                ${Object.entries(data.security.security_headers).map(([key, val]) => `<li>${key}: ${val}</li>`).join("")}
            </ul>
        </div>

        <div>
            <h2>ğŸ” SEO Analysis</h2>
            <ul>
                <li>${data.seo.has_title ? "âœ” The website has a title tag." : "âœ– No title tag found."}</li>
                <li>${data.seo.has_meta_description ? "âœ” Meta description is present." : "âœ– Meta description is missing."}</li>
                <li>ğŸ“ Number of <h1> tags: ${data.seo.h1_tags_count}</li>
                <li>ğŸ–¼ï¸ Images without alt text: ${data.seo.images_missing_alt}</li>
            </ul>
        </div>

        <div style="margin-top: 20px; color: gray;">
            ğŸ“… Analysis Date: ${data.date_now}
        </div>

        <div style="margin-top: 40px; text-align:center; color:gray;">
            Report prepared by <strong style="color:#003366;">Webfix</strong>
        </div>
    `;

   html2pdf().set({
    margin:       [0.5, 0.5, 0.5, 0.5],  // Ø£Ø¹Ù„Ù‰ØŒ ÙŠÙ…ÙŠÙ†ØŒ Ø£Ø³ÙÙ„ØŒ ÙŠØ³Ø§Ø±
    filename:     'Webfix_Report.pdf',
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 3, useCORS: true },
    jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' },
    pagebreak:    { mode: ['avoid-all', 'css', 'legacy'] } // ØªÙ…Ù†Ø¹ Ø§Ù„Ù‚Øµ Ø¨ÙŠÙ† Ø§Ù„Ø£Ù‚Ø³Ø§Ù…
}).from(element).save();

}
</script>

</body>
</html>
